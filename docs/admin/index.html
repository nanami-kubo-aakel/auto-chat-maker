<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Chat Maker CMS</title>
  <!-- DeCap CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- Netlify Identity Widget -->
  <div id="netlify-identity-widget"></div>

  <div id="nc-root">
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>Auto Chat Maker CMS</h2>
      <p>CMSを読み込み中...</p>
      <p>もしこの画面が長時間表示される場合は、ブラウザのコンソールを確認してください。</p>
    </div>
  </div>

  <script>
    // Netlify Identityの初期化
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
    }

    // CMS初期化をスクリプト読み込み後に実行
    document.addEventListener('DOMContentLoaded', function() {
      // CMSスクリプトの読み込みを待機
      function waitForCMS() {
        if (window.CMS) {
          console.log('CMS object found, initializing...');
          try {
            CMS.init();
            console.log('CMS initialized successfully');
          } catch (error) {
            console.error('CMS initialization failed:', error);
          }
        } else {
          console.log('CMS object not found, retrying...');
          setTimeout(waitForCMS, 100);
        }
      }

      // 少し待ってからCMS初期化を開始
      setTimeout(waitForCMS, 500);
    });
  </script>
</body>
</html>
