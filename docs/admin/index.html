<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Chat Maker CMS</title>
  <!-- DeCap CMS -->
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Netlify Identity Widget -->
  <div id="netlify-identity-widget"></div>

  <div id="nc-root">
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>Auto Chat Maker CMS</h2>
      <p>CMSを読み込み中...</p>
      <p>もしこの画面が長時間表示される場合は、ブラウザのコンソールを確認してください。</p>
    </div>
  </div>
  <script>
    // 詳細なエラーハンドリングを追加
    let cmsLoaded = false;
    let debugInfo = [];

    // デバッグ情報を収集
    function addDebugInfo(message) {
      debugInfo.push(new Date().toLocaleTimeString() + ': ' + message);
      console.log('CMS Debug:', message);
    }

    addDebugInfo('CMS初期化開始');

    // Netlify Identityの初期化
    if (window.netlifyIdentity) {
      addDebugInfo('Netlify Identityを初期化中');
      window.netlifyIdentity.init();
    } else {
      addDebugInfo('Netlify Identityが見つかりません');
    }

    // 手動でCMSを初期化
    document.addEventListener('DOMContentLoaded', function() {
      addDebugInfo('DOMContentLoaded - CMS初期化を開始');

      if (window.CMS) {
        addDebugInfo('CMSオブジェクトが見つかりました - 初期化を実行');
        try {
          window.CMS.init();
          addDebugInfo('CMS.init()を実行しました');
        } catch (error) {
          addDebugInfo('CMS.init()でエラー: ' + error.message);
        }
      } else {
        addDebugInfo('CMSオブジェクトが見つかりません');
      }
    });

    // CMS読み込みタイムアウト（10秒に短縮）
    setTimeout(function() {
      if (!cmsLoaded) {
        addDebugInfo('CMS読み込みタイムアウト');
        document.getElementById('nc-root').innerHTML =
          '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; color: orange;">' +
          '<h2>CMS読み込みタイムアウト</h2>' +
          '<p>10秒経過しましたがCMSが読み込まれませんでした。</p>' +
          '<p>デバッグ情報：</p>' +
          '<pre style="text-align: left; background: #f5f5f5; padding: 10px; max-width: 600px; margin: 0 auto;">' +
          debugInfo.join('\n') +
          '</pre>' +
          '<p>ブラウザのコンソールを確認してください。</p>' +
          '</div>';
      }
    }, 10000);

    // エラーハンドリング
    window.addEventListener('error', function(e) {
      addDebugInfo('JavaScriptエラー: ' + e.message);
      console.error('CMS Error:', e.error);
      document.getElementById('nc-root').innerHTML =
        '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; color: red;">' +
        '<h2>JavaScriptエラーが発生しました</h2>' +
        '<p>エラー: ' + e.message + '</p>' +
        '<p>ファイル: ' + e.filename + '</p>' +
        '<p>行: ' + e.lineno + '</p>' +
        '<p>デバッグ情報：</p>' +
        '<pre style="text-align: left; background: #f5f5f5; padding: 10px; max-width: 600px; margin: 0 auto;">' +
        debugInfo.join('\n') +
        '</pre>' +
        '</div>';
    });

    // CMS読み込み成功の検知
    window.addEventListener('load', function() {
      addDebugInfo('ページ読み込み完了');
      setTimeout(function() {
        if (document.querySelector('.nc-root') || document.querySelector('[data-netlify-cms]')) {
          addDebugInfo('CMS読み込み成功を検知');
          cmsLoaded = true;
        } else {
          addDebugInfo('CMS要素が見つからない');
        }
      }, 2000);
    });

    // DeCap CMSの初期化を監視
    setTimeout(function() {
      addDebugInfo('DeCap CMS初期化チェック');
      if (window.CMS) {
        addDebugInfo('CMSオブジェクトが利用可能');
      } else {
        addDebugInfo('CMSオブジェクトが見つからない');
      }

      // より詳細な情報を収集
      addDebugInfo('window.CMS: ' + typeof window.CMS);
      addDebugInfo('window.netlifyIdentity: ' + typeof window.netlifyIdentity);
      addDebugInfo('document.querySelector(".nc-root"): ' + !!document.querySelector('.nc-root'));
      addDebugInfo('document.querySelector("[data-netlify-cms]"): ' + !!document.querySelector('[data-netlify-cms]'));

      // 設定ファイルの読み込み状況を確認
      if (window.CMS && window.CMS.init) {
        addDebugInfo('CMS.init関数が利用可能');
      } else {
        addDebugInfo('CMS.init関数が見つからない');
      }
    }, 3000);
  </script>
</body>
</html>
