<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Chat Maker CMS</title>
</head>
<body>
  <!-- Netlify Identity Widget -->
  <div id="netlify-identity-widget"></div>

  <div id="nc-root"></div>

  <!-- DeCap CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@3.8.4/dist/decap-cms.js"></script>

  <script>
    // Netlify Identityの初期化
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
    }
  </script>

  <script>
    // CMS初期化（スクリプト読み込み完了後に実行）
    window.addEventListener('load', function() {
      if (window.CMS) {
        CMS.init();
      } else {
        console.error('CMS object not available');
      }
    });
  </script>
</body>
</html>
