<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Chat Maker CMS</title>
  <!-- DeCap CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- Netlify Identity Widget -->
  <div id="netlify-identity-widget"></div>

  <div id="nc-root"></div>

  <script>
    // DOM準備完了を待機してから初期化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, starting initialization...');

      // 少し待ってから初期化（DOM完全準備のため）
      setTimeout(function() {
        // Netlify Identityの初期化
        if (window.netlifyIdentity) {
          console.log('Netlify Identity found, initializing...');
          window.netlifyIdentity.init();
        } else {
          console.error('Netlify Identity not found!');
        }

        // CMS初期化
        if (window.CMS) {
          console.log('CMS object found, initializing...');
          try {
            CMS.init({
              config: {
                load_config_file: true
              }
            });
            console.log('CMS initialized successfully');
          } catch (error) {
            console.error('CMS initialization failed:', error);
          }
        } else {
          console.error('CMS object not found!');
        }
      }, 100);
    });
  </script>
</body>
</html>
